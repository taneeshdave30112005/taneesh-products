<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Taneesh Products</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;600&display=swap" rel="stylesheet">
    <style>
        body { 
            font-family: 'Poppins', sans-serif; 
            margin: 0; 
            padding: 20px; 
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); 
            color: #333; 
            animation: fadeIn 1s ease-in; 
        }
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
        header { 
            text-align: center; 
            background: linear-gradient(135deg, #ff9a9e 0%, #fecfef 100%); 
            color: white; 
            padding: 30px; 
            border-radius: 15px; 
            box-shadow: 0 4px 15px rgba(0,0,0,0.2); 
            margin-bottom: 20px; 
        }
        .container { max-width: 1200px; margin: 0 auto; }
        .category { 
            margin-bottom: 40px; 
            background: rgba(255, 255, 255, 0.9); 
            padding: 20px; 
            border-radius: 15px; 
            box-shadow: 0 4px 15px rgba(0,0,0,0.1); 
            transition: transform 0.3s; 
        }
        .category:hover { transform: translateY(-5px); }
        .category h2 { color: #ff6b6b; margin-bottom: 10px; }
        .products { display: flex; flex-wrap: wrap; gap: 20px; }
        .product { 
            background: linear-gradient(135deg, #a8edea 0%, #fed6e3 100%); 
            border: none; 
            padding: 20px; 
            width: 300px; 
            border-radius: 15px; 
            box-shadow: 0 4px 15px rgba(0,0,0,0.1); 
            transition: transform 0.3s, box-shadow 0.3s; 
            overflow: hidden; 
        }
        .product:hover { 
            transform: scale(1.05); 
            box-shadow: 0 8px 25px rgba(0,0,0,0.2); 
        }
        .product img { 
            max-width: 100%; 
            height: 200px; 
            object-fit: cover; 
            border-radius: 10px; 
        }
        .product a { 
            text-decoration: none; 
            color: #fff; 
            background: #ff6b6b; 
            padding: 10px 15px; 
            border-radius: 10px; 
            display: inline-block; 
            margin-top: 10px; 
            transition: background 0.3s; 
        }
        .product a:hover { background: #ff5252; }
        .edit-mode { display: none; }
        .edit-btn { 
            background: linear-gradient(135deg, #43e97b 0%, #38f9d7 100%); 
            color: white; 
            border: none; 
            padding: 10px 15px; 
            border-radius: 10px; 
            cursor: pointer; 
            margin: 5px; 
            transition: transform 0.3s; 
        }
        .edit-btn:hover { transform: scale(1.1); }
        .delete-btn { 
            background: linear-gradient(135deg, #ff6b6b 0%, #ffa726 100%); 
            color: white; 
            border: none; 
            padding: 5px 10px; 
            border-radius: 10px; 
            cursor: pointer; 
        }
        .add-btn { 
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); 
            color: white; 
            border: none; 
            padding: 10px 15px; 
            border-radius: 10px; 
            cursor: pointer; 
            margin-top: 10px; 
            transition: transform 0.3s; 
        }
        .add-btn:hover { transform: scale(1.1); }
        input, textarea { 
            width: 100%; 
            margin: 5px 0; 
            padding: 10px; 
            border: 1px solid #ddd; 
            border-radius: 10px; 
            font-family: 'Poppins', sans-serif; 
        }
        .note { font-size: 12px; color: #666; margin-top: 5px; }
    </style>
</head>
<body>
    <header>
        <h1>Taneesh Products</h1>
        <p>Discover the best deals from Amazon, Flipkart, and more!</p>
        <button id="toggle-edit" class="edit-btn">Toggle Edit Mode</button>
    </header>
    <div class="container" id="categories">
        <!-- Categories will be loaded here -->
    </div>

    <script>
        let editMode = false;
        const categoriesContainer = document.getElementById('categories');
        const toggleEditBtn = document.getElementById('toggle-edit');
        const password = 'yourpassword'; // Change this to your secure password!

        // Load data from localStorage or use defaults
        let data = JSON.parse(localStorage.getItem('taneeshProducts')) || {
            categories: [
                {
                    name: 'Electronics',
                    products: [
                        { name: 'iPhone 15', link: 'https://www.amazon.in/Apple-iPhone-15-128-GB/dp/B0CHX1W1XY/ref=sr_1_1_sspa?crid=2Q1GM02MHSWEN&dib=eyJ2IjoiMSJ9.8-aKrERwPzdGyJWfWOa56M490Zn56YxwRUY-b5xOILbIOkMBGB3KvDWwPPwlBr4k4UFqLXhumW8-6O-p_7Im-PQ89t3gA2ScvSDciVa1-wxtbzH3IuQkpTz2q9utyMLAYC47POOI6ibPxdLqEK1xDBZuJD4yUVI8_Um8xqD48DG_Q-_awawQfX47xgOouiPZw3eW8tgDYEP0vPLgyGMRbay6iT0aSPhgBhkEMpj3u2g.QLiIcciflVe8IgqHG6xD747501s2eB9B5s3YeR567_o&dib_tag=se&keywords=iphone+15&qid=1761574204&sprefix=iphone+%2Caps%2C705&sr=8-1-spons&sp_csd=d2lkZ2V0TmFtZT1zcF9hdGY&psc=1', offer: '10% off', image: 'https://via.placeholder.com/300x200?text=iPhone+15' },
                        { name: 'Samsung TV', link: 'https://www.flipkart.com/samsung-tv', offer: 'Buy 1 Get 1', image: 'https://via.placeholder.com/300x200?text=Samsung+TV' }
                    ]
                },
                {
                    name: 'Clothes',
                    products: [
                        { name: 'Nike Shoes', link: 'https://www.amazon.com/nike-shoes', offer: '20% off', image: 'https://via.placeholder.com/300x200?text=Nike+Shoes' }
                    ]
                },
                {
                    name: 'Others',
                    products: []
                }
            ]
        };

        function saveData() {
            localStorage.setItem('taneeshProducts', JSON.stringify(data));
        }

        function renderCategories() {
            categoriesContainer.innerHTML = '';
            data.categories.forEach((category, catIndex) => {
                const catDiv = document.createElement('div');
                catDiv.className = 'category';
                catDiv.innerHTML = `
                    <h2>${category.name} ${editMode ? `<button class="delete-btn" onclick="deleteCategory(${catIndex})">Delete</button>` : ''}</h2>
                    <div class="products" id="products-${catIndex}"></div>
                    ${editMode ? `<button class="add-btn" onclick="addProduct(${catIndex})">Add Product</button>` : ''}
                `;
                categoriesContainer.appendChild(catDiv);
                renderProducts(catIndex);
            });
            if (editMode) {
                categoriesContainer.innerHTML += `<button class="add-btn" onclick="addCategory()">Add Category</button>`;
            }
        }

        function renderProducts(catIndex) {
            const productsDiv = document.getElementById(`products-${catIndex}`);
            productsDiv.innerHTML = '';
            data.categories[catIndex].products.forEach((product, prodIndex) => {
                const prodDiv = document.createElement('div');
                prodDiv.className = 'product';
                prodDiv.innerHTML = `
                    <img src="${product.image}" alt="${product.name}">
                    <h3>${product.name}</h3>
                    <p>Offer: ${product.offer}</p>
                    <a href="${product.link}" target="_blank">View Deal</a>
                    ${editMode ? `<button class="edit-btn" onclick="editProduct(${catIndex}, ${prodIndex})">Edit</button> <button class="delete-btn" onclick="deleteProduct(${catIndex}, ${prodIndex})">Delete</button>` : ''}
                `;
                productsDiv.appendChild(prodDiv);
            });
        }

        function addCategory() {
            const name = prompt('Enter category name:');
            if (name) {
                data.categories.push({ name, products: [] });
                saveData();
                renderCategories();
            }
        }

        function deleteCategory(index) {
            if (confirm('Delete this category?')) {
                data.categories.splice(index, 1);
                saveData();
                renderCategories();
            }
        }

        function addProduct(catIndex) {
            const name = prompt('Product name:');
            const link = prompt('Link (e.g., Amazon URL):');
            const offer = prompt('Offer (e.g., 20% off):');
            const image = prompt('Image URL (upload to Imgur for free and paste link):');
            if (name && link && offer && image) {
                data.categories[catIndex].products.push({ name, link, offer, image });
                saveData();
                renderProducts(catIndex);
            }
        }

        function editProduct(catIndex, prodIndex) {
            const product = data.categories[catIndex].products[prodIndex];
            const name = prompt('Product name:', product.name);
            const link = prompt('Link:', product.link);
            const offer = prompt('Offer:', product.offer);
            const image = prompt('Image URL:', product.image);
            if (name && link && offer && image) {
                data.categories[catIndex].products[prodIndex] = { name, link, offer, image };
                saveData();
                renderProducts(catIndex);
            }
        }

        function deleteProduct(catIndex, prodIndex) {
            if (confirm('Delete this product?')) {
                data.categories[catIndex].products.splice(prodIndex, 1);
                saveData();
                renderProducts(catIndex);
            }
        }

        toggleEditBtn.addEventListener('click', () => {
            if (!editMode) {
                const enteredPassword = prompt('Enter password to edit:');
                if (enteredPassword !== password) {
                    alert('Incorrect password!');
                    return;
                }
            }
            editMode = !editMode;
            toggleEditBtn.textContent = editMode ? 'Exit Edit Mode' : 'Toggle Edit Mode';
            renderCategories();
        });

        renderCategories();
    </script>
</body>

</html>
